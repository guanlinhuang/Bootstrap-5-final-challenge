<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/all.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-0 fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-dark d-flex flex-column-reserve align-items-end" href="./index.html">
                <img src="./images/tour.png" alt="" style="height: 60px;">
                <p class="mb-2 ms-1">我愛旅行</p>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link px-4 py-6" aria-current="page" href="./index.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4 py-6" href="./countries.html">熱門國家</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4 py-6" href="./routes.html">航線精選</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4 py-6" href="./steps.html">精選訣竅</a>
                    </li>
                    <li class="nav-item ms-lg-4 me-lg-9">
                        <a href="./order.html" class="btn btn-warning px-5 my-6 my-lg-0 rounded-pill">訂購單</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="cover">
        <div class="d-flex flex-nowrap" style="width: 100%;">
            <img src="./images/Skyline-Abu Dhabi.jpeg" alt="" style="width: 100%;" class="d-lg-none">
            <img src="./images/cover-skyline.jpg" alt="" class="d-none d-lg-block w-100">
        </div>
    </section>

    <section class="order container mt-12 mb-7">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action=""
                    class="shadow p-3 mb-5 bg-body rounded px-6 border border-5 border-end-0 border-bottom-0 border-start-0 border-warning">
                    <h3 class="mt-5 mb-7  text-center">填寫訂購資訊</h3>
                    <div class="row row-cols-1 row-cols-lg-2">
                        <div class="col">
                            <label for="first_name" class="mb-2">名字</label>
                            <br>
                            <input type="text" id="first_name" class="form-control">
                        </div>
                        <div class="col">
                            <label for="last_name" class="mb-2">姓氏</label>
                            <br>
                            <input type="text" id="last_name" class="form-control">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="tel" class="mb-2">手機號碼</label>
                        <br>
                        <input type="tel" id="tel" class="form-control">
                    </div>
                    <div class="mt-3">
                        <label for="email" class="mb-2">電子郵件</label>
                        <br>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="mt-3">
                        <label for="address" class="mb-2">收件地址</label>
                        <div class="row row-cols-1 row-cols-lg-2">
                            <div class="col">
                                <select class="form-select" aria-label="county-select" id="address">
                                    <option selected>請選擇城市</option>
                                    <option value="台北市">台北市</option>
                                    <option value="新北市">新北市</option>
                                    <option value="桃園市">桃園市</option>
                                    <option value="台中市">台中市</option>
                                    <option value="台南市">台南市</option>
                                    <option value="高雄市">高雄市</option>
                                </select>
                            </div>
                            <div class="col mt-2 mt-lg-0">
                                <!-- 沒設定該城市連到相對應的區域 -->
                                <select class="form-select" aria-label="county-select">
                                    <option selected>請選擇區域</option>
                                    <option value="中正區">中正區</option>
                                    <option value="中山區">中山區</option>
                                    <option value="大同區">大同區</option>
                                    <option value="松山區">松山區</option>
                                    <option value="大安區">大安區</option>
                                    <option value="信義區">信義區</option>
                                    <option value="北投區">北投區</option>
                                    <option value="士林區">士林區</option>
                                    <option value="內湖區">內湖區</option>
                                    <option value="南港區">南港區</option>
                                    <option value="文山區">文山區</option>
                                    <option value="萬華區">萬華區</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <input type="text" placeholder="請輸入詳細地址" id="address" class="mt-2 form-control">
                        </div>

                    </div>
                    <div class="mt-3">
                        <label for="route-select" class="mb-2">選擇航線</label>
                        <select class="form-select" aria-label="route-select" id="route-select">
                            <option value="台北-東京">台北-東京</option>
                            <option value="台北-紐約">台北-紐約</option>
                            <option value="台北-倫敦">台北-倫敦</option>
                            <option value="台北-香港">台北-香港</option>
                            <option value="台北-上海">台北-上海</option>
                            <option value="台北-首爾">台北-首爾</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="payment-method" class="mb-2">付款方式</label>
                        <select class="form-select" aria-label="payment-method" id="payment-method">
                            <option value="貨到付款">貨到付款</option>
                            <option value="信用卡">信用卡</option>
                            <option value="Apple Pay">Apple Pay</option>
                            <option value="Samsung Pa">Samsung Pay</option>
                            <option value="Google Pay">Google Pay</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="" class="mb-2">加購服務</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="送禮用包裝" value="送禮用包裝 +100">
                                <label class="form-check-label" for="送禮用包裝">送禮用包裝 +100</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="無框畫" value="無框畫 +250">
                                <label class="form-check-label" for="無框畫">無框畫 +250</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 mb-2">
                        <label for="remark" class="mb-1">備註說明</label>
                        <textarea rows="5" class="w-100 form-control" type="text" id="remark" name="Text"></textarea>
                    </div>
                    <p class="text-center mt-10 mb-4 fs-5">總金額 NT$12000</p>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-warning rounded-pill fs-5 px-5 mb-5">送出訂單資訊</button>
                    </div>
                </form>
            </div>
        </div>

    </section>



    <footer>
        <div
            class="row g-0 row-cols-1 row-cols-lg-2 pt-7 pb-5 border border-3 border-end-0 border-bottom-0 border-start-0 border-warning">
            <div class="col">
                <div class="d-flex flex-column align-items-center flex-lg-row justify-content-lg-end me-lg-5">
                    <img src="./images/earth_plane.png" class="mb-4 mb-lg-0" alt="" style="height: 100px;">
                    <div class="ms-lg-4 d-flex flex-column align-items-center align-items-lg-start">
                        <h3 class="ms-lg-2 fw-normal">關於我們</h3>
                        <p class="ms-lg-2">我們是熱愛旅行的旅人</p>
                        <a href="#" class="btn btn-outline-dark btn-hover px-5 rounded-pill mx-2">關於我們</a>
                    </div>
                </div>
            </div>
            <div class="col mt-5 mt-lg-0">
                <div class="d-flex flex-column align-items-center flex-lg-row">
                    <img src="./images/shake hands.png" class="mb-4 mb-lg-0" alt="" style="height: 100px;">
                    <div class="ms-lg-4 d-flex flex-column align-items-center align-items-lg-start">
                        <h3 class="ms-lg-2 fw-normal">加入我們</h3>
                        <p class="ms-lg-2">與我們一同努力</p>
                        <a href="#" class="btn btn-outline-dark btn-hover px-5 rounded-pill mx-2">招募專區</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center py-4 footer-bg-color text-white">
            <p class="mb-0">版權所有 © 2024</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
